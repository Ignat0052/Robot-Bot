<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
	 <form class="form">
	 	<div class="form-header">
	 		<a class="btn-back" href="index.html"><</a>	
	 		<h3 class="form-title">Заявка на вступление</h3> 	
	 	</div>
	 	<div class="form-body">
	 	<fieldset ><legend>Ваш никнейм в реальной жизни :)</legend>
	 		<input placeholder="Имя" class="fname " type="text" name="fname">
	 		<input placeholder="Фамилия" class="sname " type="text" name="sname">
	 	</fieldset>
	 	<p class="gender">Ваш пол</p>
	 <div class="input-wraper">
	 	<input id="mradio" class="mradio" type="radio" name="gender">
	 	<label for="mradio">M</label>
	 	<input id="fradio" class="fradio" type="radio" name="gender">
	 	<label for="fradio">Ж</label>
	 </div>
	 <div class="input-wraper">
	 	<input class="age" id="age" type="checkbox" name="">
	 	<label for="age">Мне есть 18</label>
	 </div>
	 <div class="input-wraper">
	 	<label for="game">Ваша дисциплина</label>	
	 	<select class="game" id="game">
	 		<option>CS:GO</option>
	 		<option>DOTA2</option>
	 		<option>Apex legends</option>
	 	</select>
	 </div>	
	 	<textarea placeholder="Дополнительная информация" class="comment"></textarea>
	 	 <button>Отправить заявку</button>

	 	</div>
	
	 </form>
</body>
</html>
